<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <link href="styles/bootstrap.min.css" rel="stylesheet" />
   <title>Week 3</title>
</head>
<body>
	
	<div class="container">
		
		<div class="jumbotron">
			<h2>Forms</h2>
		</div>
		
		<!--
		alert-success	Green
		alert-info		Light blue
		alert-warning	Yellow
		alert-danger	Red
		-->
		<div class="alert alert-warning alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<h3>Warning</h3>
			<div>It appears that something has gone wrong</div>
		</div>
		
		<div class="alert alert-info alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<h3>Info</h3>
			<div>It appears that something has gone wrong</div>
		</div>
		
		<!--  form-horizontal display the label and the input in the same row -->
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="control-label col-md-3">Username:</label>
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						
						<input type="text" class="form-control" name="username" id="username" />
					</div>
				</div>
			</div>
			<!--http://getbootstrap.com/components/#glyphicons-->
			<div class="form-group">
				<label for="email" class="control-label col-md-3">Email:</label>
				<div class="col-md-6">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-envelope"></span>
						</div>
						
						<input type="text" class="form-control" name="username" id="username" />
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="control-label col-md-3">Email:</label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" name="email" id="email" />
					</div>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="salary" class="control-label col-md-3">Salary:</label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">R$</span>
						<input type="text" class="form-control" name="salary" id="salary" />
					</div>
				</div>				
			</div>
			
			
			<div class="form-group">
				<div class="col-md-offset-3 btn-group" data-toggle="buttons">
					<label class="btn btn-primary">
						<input type="radio" id="first" name="sample" />
						First
					</label>
					<label class="btn btn-primary">
						<input type="radio" id="second" name="sample" />
						Second
					</label>
					<label class="btn btn-primary active">
						<input type="radio" id="third" name="sample" checked />
						Third
					</label>
				</div>
			</div>
			
			
			
			<div class="form-group has-error has-feedback">
				<label for="address" class="control-label col-md-3">Address:</label>
				<div class="col-md-6">
					<input type="text" name="address" id="address" class="form-control" />
					<!-- Glyphicon is placed after textbox -->
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>
			
			<div class="form-group has-error has-feedback">
				<label for="username" class="control-label col-md-3">Username:</label>
				<div class="col-md-6">
				   <div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<input type="text" class="form-control" name="username" id="username" />
					</div>
					<!-- Glyphicon is placed after input group-->
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>
			
			<div class="form-group">				
				<!-- 
				Modifier	Default color
				Default		White
				Primary		Dark blue
				Success		Green
				Info		Light blue
				Warning		Yellow
				Danger		Red				
				-->
				<button type="submit" class="btn btn-success col-md-offset-2 col-md-2">Submit form</button>
				<button type="submit" class="btn btn-default col-md-2">Default modifier</button>
				<button type="submit" class="btn btn-warning col-md-2">Warning</button>
				<button type="submit" class="btn btn-info col-md-2">Info</button>
			</div>
			
		</form>
		
	</div>
 
	<!-- content --> 
   <script src="scripts/jquery-2.1.4.min.js"></script>
   <script src="scripts/bootstrap.min.js"></script>
   
</body>
</html>
